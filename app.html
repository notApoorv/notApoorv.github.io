<!doctype html>
<html lang="en">

<style>

  #NB
  {
    margin:auto;
    margin-top:300px;
    margin-left: 400px;
  }

  #NB2
  {
    
    margin:auto;
    margin-top:300px;
    margin-right:362px;
  }

  #butt
  {
    margin-top: 10px;
  }

  #area
  {
    margin:auto;
    margin-top:15px;
  }


</style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    
  <div class="form-row">
    <div class="form-group col-3" id="NB">  
      <input type="number" class="form-control" id="IB" placeholder="Enter a number">
    </div>
    <div class="form-group col-3" id="NB2">
      <input type="number" class="form-control" id="IB2" placeholder="Enter a number">
    </div>
  </div>

    
    <div class="text-center" id="butt">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" onclick="reverse()" id="revButt">Reverse</button>
        <button type="button" class="btn btn-secondary" onclick="digSum()" id="DS">Digit Sum</button>
        <button type="button" class="btn btn-secondary" onclick="checkArm()" id="arm">Armstrong</button>
        <button type="button" class="btn btn-secondary" onclick="printFac()" id="factor">Prime Factors</button>
        <button type="button" class="btn btn-secondary" onclick="printTable()" id="table">Table</button>
        
      </div>
    </div>

    <div class="text-center" id="butt">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" onclick="addition()" id="addButt">Add</button>
        <button type="button" class="btn btn-secondary" onclick="subtraction()" id="subButt">Subtract</button>
        <button type="button" class="btn btn-secondary" onclick="multiplication()" id="mulButt">Multiply</button>
        <button type="button" class="btn btn-secondary" onclick="division()" id="divButt">Divide</button>
        <button type="button" class="btn btn-secondary" onclick="modulus()" id="modButt">Modulus</button>
        <button type="button" class="btn btn-secondary" onclick="exponent()" id="expButt">Exponent</button>
        
      </div>
    </div>

    <div class="form-group col-5" id="area">
      <textarea rows="10" class="form-control" rows="3" placeholder="Output" id="TA"></textarea>
    </div>
  </form>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  <script src="jsapp.js"></script>

</html>
